<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PokeAPI</title>
  <link href="https://fonts.googleapis.com/css?family=Exo+2&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="script.js"></script>

</head>

<body>
  <div class="card">
    <h1 id="pokemon-name"> Pokemon</h1>
    <form onsubmit="handleFormSubmit(event)" >
      <input type="text" name="pokemonName" >
      <button type="submit" >
        <img src="https://image.flaticon.com/icons/svg/483/483356.svg" />
      </button>
    </form >  
    <img id="image" />
    <div class="container">
      <h1>Type: <div class="pk-att" id="type"></div></h1>
      <h1>Height: <div class="pk-att" id="height"></div></h1>
      <h1>Order: <div class="pk-att" id="order"></div></h1>
    </div>
    <p>Author: Pietra | Pokemon API from: <a href="https://pokeapi.co/">PokeAPI</a> </p>
  </div>
</body>

</html>
